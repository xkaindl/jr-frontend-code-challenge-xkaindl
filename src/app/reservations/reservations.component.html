
  <div *ngIf="hotels.length > 0;else defaultText" >
    <div *ngFor="let hotelEl of hotels; let i = index">
      <app-hotel-detailed-item
        [hotel]="hotelEl"
        [index]="i"
        [listMode]="true"></app-hotel-detailed-item>
    </div>
    <button
      *ngIf="authService.isAuthenticated()"
      class="btn btn-success pull-right"
      (click)="onUploadData(); $event.stopPropagation(); false">
      <span class="glyphicon glyphicon-upload"></span> Upload
    </button>
  </div>
  <ng-template #defaultText><p style="text-align: center">No reservations</p></ng-template>
  <button
    *ngIf="authService.isAuthenticated()"
    class="btn btn-success pull-right"
    (click)="onDownloadData(); $event.stopPropagation(); false">
    <span class="glyphicon glyphicon-download"></span> Download
  </button>
