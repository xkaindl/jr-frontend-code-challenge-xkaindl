<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="country">Country</label>
            <input
              type="text"
              id="country"
              formControlName="country"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="city">City</label>
            <input
              type="text"
              id="city"
              formControlName="city"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="rooms">Rooms</label>
            <input
              type="number"
              id="rooms"
              formControlName="rooms"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="facilities">
          <div
            class="row"
            *ngFor="let ingredientCtrl of editForm.get('facilities').controls; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px;">
            <div class="col-xs-8">
              <input
                type="text"
                class="form-control"
                formControlName="facility"
                style="margin-bottom: 0.5em">
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDelFacility(i)">X</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-info"
                (click)="onAddFacility()"><span class="glyphicon glyphicon-plus"></span></button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12" style="margin-top: 3em">
              <button
                type="submit"
                class="btn btn-success"
                [disabled]="!editForm.valid">Save</button>
              <button
                type="button"
                class="btn btn-danger"
                (click)="onCancel()">Cancel</button>
            </div>
          </div>
          <hr>
        </div>
      </div>
    </form>
  </div>
</div>
