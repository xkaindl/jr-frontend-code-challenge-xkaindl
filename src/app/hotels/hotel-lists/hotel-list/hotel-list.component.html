<div class="btn-group btn-group-justified">
  <div
    class="btn-group"
    *ngIf="authService.isAuthenticated()">
    <button
      (click)="onAddHotel()"
      class="btn btn-success">
      <span class="glyphicon glyphicon-plus"></span> Add a Hotel
    </button>
  </div>
  <div class="btn-group">
    <button
      (click)="onSearchHotel()"
      class="btn btn-info">
      <span class="glyphicon glyphicon-search"></span> Search a Hotel
    </button>
  </div>
</div>
<hr>
<div class="form-group">
  <input
    type="text"
    id="hotelFilter"
    class="form-control"
    style="margin-bottom:1.5em"
    placeholder="Filter with name"
    [(ngModel)]="filteredHotel"
  >
</div>
<div>
  <div *ngFor="let hotelEl of hotels; let i = index;">
    <app-hotel-item
      *ngIf="filteredHotel === undefined || hotelEl.name.includes(filteredHotel); else defaultText"
      [hotel]="hotelEl"
      [index]="i"
      [listMode]="true"></app-hotel-item>
  </div>
</div>
<ng-template #defaultText>
  <div *ngFor="">
    <div *ngIf="">
      <p style="text-align: center">No Hotels found</p>
    </div>
  </div>
</ng-template>
